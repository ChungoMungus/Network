<!DOCTYPE html>
<html>
  <head>
    <h1>
      Hypothesis: Frodo had conversations with the most amount of main
      characters in Lord of the Rings the Fellowship of the Ring
    </h1>
  </head>
  <meta charset="UTF-8" />
  <svg width="960" height="960"></svg>
  <style>
    .grid {
      stroke: #160d02;
      stroke-width: 1px;
      fill: #68afdf;
    }
    .arc {
      stroke: #9a8b7a;
      fill: none;
    }
    .node {
      fill: #b5946c;
      stroke: #9a8b7a;
      stroke-width: 1px;
    }
    circle.active {
      fill: #0d78be;
    }
    path.active {
      stroke: #fe9922;
    }
    circle.source {
      fill: #93c464;
    }
    circle.target {
      fill: #41a368;
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  <body>
    <script>
      function adjacency() {
        var promiseWrapper = (d) =>
          new Promise((resolve) => d3.csv(d, (p) => resolve(p)));

        Promise.all([
          promiseWrapper("nodelist.csv"),
          promiseWrapper("edgelist.csv"),
        ]).then((resolve) => {
          createAdjacencyMatrix(resolve[0], resolve[1]);
        });
        console.log(
          Promise.all([
            promiseWrapper("nodelist.csv"),
            promiseWrapper("edgelist.csv"),
          ])
        );

        function createAdjacencyMatrix(nodes, edges) {
          var width = 700;
          var height = 700;

          var edgeHash = {};
          edges.forEach((edge) => {
            var id = edge.source + "-" + edge.target;
            edgeHash[id] = edge;
          });

          var matrix = [];
          nodes.forEach((source, a) => {
            nodes.forEach((target, b) => {
              var grid = {
                id: source.id + "-" + target.id,
                x: b,
                y: a,
                weight: 0,
              };
              if (edgeHash[grid.id]) {
                grid.weight = edgeHash[grid.id].weight;
              }
              matrix.push(grid);
            });
          });

          console.log(matrix);

          var svg = d3.select("svg");

          d3.select("svg")
            .append("g")
            .attr("transform", "translate(50,50)")
            .attr("id", "adjacencyG")
            .selectAll("rect")
            .data(matrix)
            .enter()
            .append("rect")
            .attr("class", "grid")
            .attr("width", 35)
            .attr("height", 35)
            .attr("x", (d) => d.x * 35)
            .attr("y", (d) => d.y * 35)
            .style("fill-opacity", (d) => d.weight * 1);

          d3.select("svg")
            .append("g")
            .attr("transform", "translate(50,45)")
            .selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("x", (d, i) => i * 35 + 17.5)
            .text((d) => d.id)
            .style("text-anchor", "middle")
            .style("font-size", "10px");

          d3.select("svg")
            .append("g")
            .attr("transform", "translate(45,50)")
            .selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("y", (d, i) => i * 35 + 17.5)
            .text((d) => d.id)
            .style("text-anchor", "end")
            .style("font-size", "10px");

          d3.selectAll("rect.grid").on("mouseover", gridOver);

          function gridOver(d) {
            d3.selectAll("rect").style("stroke-width", function (p) {
              return p.x == d.x || p.y == d.y ? "3px" : "1px";
            });
          }
        }
      }

      adjacency();
    </script>
    <img src="newtork.png" alt="" srcset="" />
  </body>
</html>
